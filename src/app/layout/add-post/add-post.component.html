<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="username">Name :</label>
    <input type="text" name="username" id="username" [(ngModel)]="username" placeholder="Enter your username">
    <label for="post">Post :</label>
      <input type="text" name="post" id="post" [(ngModel)]="post" placeholder="Enter your Post" >
    <label for="isAdmin">Is Admin :</label>
    <input class="ckecker" type="checkbox" name="isAdmin"  [(ngModel)]="isAdmin" id="isAdmin">
    <input type="submit" value="Save Post">
  </div>
</form>
